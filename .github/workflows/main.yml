name: DeployToGitHubPages
env:
  PUBLISH_DIR: bin/Release/netstandard2.1/publish/wwwroot

# Controls when the action will run
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install .NET Core SDK
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Publish app
      run: echo ${{ env.MY_PAT_TOKEN }} && sed -i 's/your-token/${{ env.MY_PAT_TOKEN }}/g' ./Services/GithubService.cs && dotnet publish GithubPfSm.csproj -c Release && ls -R ${{ env.PUBLISH_DIR }}


    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: ${{ env.PUBLISH_DIR }}/index.html
        base_href: /GithubProfileSummary/

    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        target_branch: gh-pages
        build_dir: ${{ env.PUBLISH_DIR }}
      env:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
